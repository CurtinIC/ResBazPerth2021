  title: "Getting Started with Using the (Nimbus Research) Cloud"
  subtype: webinar
  description: "<p>In this 90-minute webinar we introduce cloud computing and detail the Pawsey Supercomputing Centre’s cloud computing resource called the “Nimbus Research Cloud”.</p>
  <p>You will have ample time for questions and if you’re interested, you can also access a test environment to experiment with what you can do with cloud computing.</p>
  
