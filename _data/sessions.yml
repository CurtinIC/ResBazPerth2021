  description: "</p>In this 60-minute interactive session, we’ll share tips, tricks and gotcha’s. Whether you’re new at teaching online or have a seasoned online ‘presence’, join us. Together we’ll create a list of good practices that you can refer to over and over again, and that you can continue to build upon.</p>
