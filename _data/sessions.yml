  id: 502
  title: "Parallel computing with MATLAB and AWS"
  description: "<p>Are you tired with having your MATLAB code run slow?  Do you need to scale out to the cloud to access big data?  Then this presentation is for you as we’ll cover the tips and tricks to maximise the performance of your code first but then how to scale to leverage the full power of your computer and beyond into the cloud.  Specifically, we’ll touch on multi-core and multi-thread computations, cloud scale to unlimited CPUs as well as working with data that is too large for the RAM on your machines to handle. Pre-requisites: no hard prereqs but some experience with MATLAB or Simulink is suggested.</p>
  
  <p>NB: Session time overlaps with Product Tool Box: Web of Science.</p>
  
