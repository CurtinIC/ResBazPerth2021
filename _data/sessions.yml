  id: 406
  title: "Jupyter Notebooks for Absolute Beginners"
  description: "<p>This will introduce you to Jupyter Notebooks, a digital tool that has exploded in popularity in recent years for those working with data. You will learn what they are, what they do and why you might like to use them. It is an introductory set of lessons for those who are brand new, have little or no knowledge of coding and computational methods in research. By the end of the workshop you will have a good understanding of what Notebooks can do, how to open one up, perform some basic tasks and save it for later. If you are really into it, you will also be able to continue to experiment after the workshop by using other people’s notebooks as springboards for your own adventures!</p>
  
  <p>This workshop is targeted at those who are absolute beginners or ‘tech-curious’. It includes a hands-on component, using basic programming commands, but requires no previous knowledge of programming. Please check that you have access to cloudstor.aarnet.edu.au . If  you do not have Cloudstor access you can still attend, just advise the trainer beforehand so arrangements can be made: Sara.King@aarnet.edu.au.</p>
  
  <p>NB: Session time overlaps with Lunch and Learn - Teaching Online, Is your science causing your laptop to burn? and NVivo Part 2.</p>
  
  <p>Register <a href=\" https://www.eventbrite.com.au/e/resbaz-perth-2021-jupyter-notebooks-for-absolute-beginners-tickets-157432273167\">here</a>.</p>"

