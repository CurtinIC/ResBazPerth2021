  id: 305                                   
  title: "Active Data Management with CloudStor"
  subtype: webinar
  description: "<p>In this workshop we will be exploring and discussing methods for active data management. Participants will become familiar with the CloudStor interface and its associated tools and services for managing active research data. Learn how to organise, maintain, store and analyse active data, and understand safe and secure ways of sharing and storing data.</p>
  <p>Topics such as cloud storage, collaborative editing, versioning and data sharing will be discussed and demonstrated. You will learn how to set up an automatic way to move your data to the cloud so that your data is safe and secure. You can also ensure that you are sharing your data securely by knowing what tools are best for this operation.</p>
  <p>This is a hands-on workshop using CloudStor, AARNet’s file sync, share and storage service.  Please check that you have access to cloudstor.aarnet.edu.au. If you do not have CloudStor access you can still attend, just advise the organiser beforehand so arrangements can be made: Sara.King@aarnet.edu.au.</p>
  
  <p>NB: Session time overlaps with Introduction to the command line (bash) and version control (git).</p>
  
  <p>Register <a href=\"https://www.eventbrite.com.au/e/resbaz-perth-2021-active-data-management-with-cloudstor-tickets-157444945069\">here</a>.</p>"
  speakers: [20]
  complexity: "Beginner" 
