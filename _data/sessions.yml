  id: 104
  title: "Computational Skills with MATLAB for Research"
  description: "<p>Develop new skills or extend your computational skills with MATLAB during your research. Join this session to discover how you can get started with MATLAB if you are new to MATLAB.</p>

  <p> We will begin with data loading and visualisation and discuss various data types of MATLAB since data management is a key to the success of research outcomes and impacts. You will discover features of Tasks and APPs, which can generate a MATLAB code for you. Tasks and APPs make it easy to learn new computational skills. 
  If you are a MATLAB Expert, check out new MATLAB features, such as Tasks, APPs and others, to accelerate the pace of research. 
  Do not miss out on this session since we will take a quick introduction to APPs on Deep learning and Machine Learning as well. </p>
  
  <p>Pre-requisites: Make your MathWorks Account with your university email address <a href=\"https://www.mathworks.com/mwaccount/\">here</a></p>
  
  <p>NB: Session time overlaps Introduction to GADI and Introduction to NCI Data Collections.</p>
  
  <p>View session <a href=\"https://cloudstor.aarnet.edu.au/plus/s/AZCum38x0h9HqSb\">recording here</a>.</p>"
  subtype: webinar
  speakers: [5]
  complexity: "Beginner" 
