  id: 105
  title: "Introduction to GADI"
  description: "<p>Gadi is Australia’s most powerful supercomputer, a highly parallel cluster comprising more than 150,000 processor cores on ten different types of compute nodes. Gadi accommodates a wide range of tasks, from running climate models to genome sequencing, from designing molecules to astrophysical modelling. Introduction to Gadi is designed for new users, or users that want a refresher on the basics of Gadi.</p>
  
  <p>NB: Session time overlaps with MATLAB/Simulink Resources for Research and Computational Skills with MATLAB for Research.</p>
  
