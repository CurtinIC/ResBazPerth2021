  id: 401
  title: "R Markdown"
  description: "<p>During this session you'll get a brief introduction to R Markdown. We'll cover the basic building blocks of an R Markdown file and learn how to knit reports from an R Notebook using RStudio. The only prerequisite is having R and RStudio installed on your computer. The relevant R Markdown packages are installed with RStudio by default. You don't even need to know much R!</p>

  <p>NB: Session time overlaps with Academic Career Planning.</p>
  
  <p>Register <a href=\"https://www.eventbrite.com.au/e/resbaz-perth-2021-r-markdown-tickets-155949427937\">here</a>.</p>"
