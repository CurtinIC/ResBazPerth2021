  title: "R Markdown"
  description: "During this session you’ll get a brief introduction to R Markdown. We’ll cover the basic building blocks of an R Markdown file and learn how to knit reports from an R Notebook using RStudio. The only prerequisite is having R and RStudio installed on your computer. The relevant R Markdown packages are installed with RStudio by default. You don’t even need to know much R! REGISTRATION IS COMING SOON!"
  subtype: webinar
  speakers: [2]
  complexity: "Beginner" 
-
  id: 402
  title: "Fully reproducible R projects using workflowR"
  description: "Have you started your reproducibility journey in R, and have made nicely reproducible markdown documents? Do you feel like you could go further? Then let me introduce workflowR for you, an R package that handles reproducibility for you. WorkflowR builds project structures for you into which you add markdown documents. With every build-step, workflowR will compile your markdown documents in a fresh environment, and will then build a website on Github or GitLab containing the entire analysis and past iterations of that analysis. All your results will be in one place, guaranteed to be reproducible by future you. In this workshop I walk you through the basics of the package and we’ll build a project website together. Recommended for people with a little bit of experience in git and R, ideally with a Github or GitLab account. REGISTRATION IS COMING SOON!"
  subtype: webinar
  speakers: [3]
  complexity: "Intermediate" 
