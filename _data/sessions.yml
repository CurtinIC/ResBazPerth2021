  id: 103
  title: "MATLAB/Simulink Resources for Research – Information Session"
  description: "<p>MathWorks offers many online services, online resources, documentation, solutions and training (free of charge) along with MATLAB/Simulink for research. You will learn how to navigate MathWorks resources to find a solution to your specific research domain.
  You will know how you can acquire new research skills for tackling your research problems. MATLAB/Simulink will empower you with research outcomes and innovation.</p>
  <p>Pre-requisites: Make your MathWorks Account with your university email address <a href=\"https://www.mathworks.com/mwaccount/\">here</a></p>

  <p>NB: Session time overlaps with Introduction to GADI.</p>

